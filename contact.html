<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8c0ff, #3f87a6); /* Lighter gradient */
            color: #333; /* Darker text for contrast */
            text-align: center;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.8); /* Light background with some transparency */
            color: #333; /* Darker text for readability */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Softer shadow */
            transition: transform 0.3s ease;
        }
        .info-box:hover {
            transform: scale(1.05);
        }
        a {
            color: #5d9e8e; /* Softer link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #3f87a6; /* Slightly darker hover color */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h3>Contact Information</h3>
        <p><strong>Phone:</strong> 9999999999</p>
        <p><strong>Alternate Phone:</strong> 8888888888</p>
        <p><strong>Email:</strong> <a href="mailto:QWE@gmail.com">QWE@gmail.com</a></p>
        <p><strong>Address:</strong> 123 Pet Street, Animal City, PA 12345</p>
    </div>
</body>
</html>
